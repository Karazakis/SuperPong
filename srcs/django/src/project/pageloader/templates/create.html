<div class="text-center p-4 border rounded shadow">
    <h3>{{ title }}</h3>
    <form method="post" action="{% url 'settings' %}" >
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="rule">Rule:</label>
            <select class="form-control" id="rule" name="rule" onchange="toggleRuleInput()">
                <option value="time" selected>Time</option>
                <option value="score">Score</option>
            </select>
        </div>
        <div class="form-group" id="timeOptions" style="display: none;">
            <label for="timelimit">Time limit:</label>
            <select class="form-control" id="timelimit" name="timelimit">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="form-group" id="scoreOptions" style="display: none;">
            <label for="scorelimit">Score limit:</label>
            <select class="form-control" id="scorelimit" name="scorelimit">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </div>
        <div class="form-group">
            <label for="balls">Balls:</label>
            <select class="form-control" id="balls" name="balls">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="form-group">
            <label for="boost">Boost:</label>
            <input type="checkbox" id="boost" name="boost">
        </div>
        <!-- Campo aggiuntivo per il numero di giocatori, solo per tornei -->
        {% if title == "Create Tournament" %}
        <div class="form-group">
            <label for="nb_players">Number of Players:</label>
            <select class="form-control" id="nb_players" name="nb_players">
                <option value="4">4</option>
                <option value="8">8</option>
            </select>
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary my-4" id="create" disabled=true>Create</button>
    </form>
    <div class="row justify-content-center">
        <button type="button" id="go-back-btn" class="btn btn-warning">Back</button>
    </div>
</div>
