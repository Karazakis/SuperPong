    <div class="text-center p-4 border rounded shadow">
        <form id="login-form" class="needs-validation" novalidate>
            <div class="form-group">
                <input type="text" id="username" class="form-control mb-3" placeholder="Username" autocomplete="username" required>
                <div id="username-error" class="error-message text-danger"></div>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control mb-3" placeholder="Password" autocomplete="current-password" required>
                <div id="password-error" class="error-message text-danger"></div>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Log In</button>
            <button type="button" id="go-back-btn" class="btn btn-secondary mb-2">Back</button>
        </form>
    </div>
